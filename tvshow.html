<!DOCTYPE html>
<html lang="en">

<head>

  <title>tv Show</title>

<div class="header">
  <h1>Search you're favourite show!</h1>
  <form id="searchForm">
    <div class="wrap">
      <div class="search">
        <input type="text " placeholder="Title here" name="query" class="searchTerm" />
        <button class="searchButton">Search</button>
        <button class="deleteButton" id="clear">Clear</button>
      </div>
    </div>
  </form>
</div>
